
{% extends 'index.html'%}
{% block content %}
{%load static%}   

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <a class="nav-link" href="{% url 'app:Groupe_offrande_data' %}">
            <i class="fas fa-fw fa-database"></i>
            <span>Data</span></a>
    </div>
    <!-- Outer Row -->
    <div class="row justify-content-center">
        
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-3 d-none d-lg-block bg-login-image">
                    
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Insertion une groupe des offrandes</h1>
                                    
                                </div>
                                <form class="user" method="post" action="{% url 'app:CreateGroupe' %}">
                                    {% csrf_token %}

                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="num_ordre"
                                            placeholder="Numero du groupe " required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="description_recette"
                                            placeholder="Description du groupe " required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="user"
                                            placeholder="{{user.id}}" value="{{user.id}}" required hidden>
                                    </div>
                                    
                                    
                                    <div class="single-form">
                                        <button class="btn btn-primary btn-block" type="submit">Ajouter</button>
                                    </div>
                                    
                               </form>
                               <hr>
                               <div class="text-center">
                                {% if message_succes %}
                                &#x2714; <i class="small text-xs font-weight-normal text-success" >{{message_succes}}</i>    
                                {% endif %}
                                {% if message_erreur %}
                                &#x274C; <i class="small text-xs font-weight-normal text-danger" >{{message_erreur}}</i>
                                {% endif %}  
                                   
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
