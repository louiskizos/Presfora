{% extends 'index.html'%}
{% block content %}
{%load static%}   



<div class="container">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
              
                <div class="card-body p-0">

                        </div>

                                            id="exampleInputEmail" name="name"
                                            placeholder="Nom">
                                    </div>

                                    </div>
                                    <div class="single-form">

                                    </div>
                                  
                                   
                                </form>

                            </div>
                        </div>
                    </div>

</div>
