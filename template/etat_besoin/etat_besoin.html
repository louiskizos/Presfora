
{% extends 'index.html'%}
{% block content %}
{%load static%}   

<div class="container-fluid">
    
    <!-- Outer Row -->
    <div class="row justify-content-center">
        
        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-3 d-none d-lg-block bg-login-image">
                    
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Etat de besion</h1>
                                    
                                </div>
                                <form class="user" method="post" action="{% url 'app:Soumettre_Etat_Besoin' %}">
                                    {% csrf_token %}
                                    
                                   
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="service"
                                            placeholder="Service..." required>
                                    </div>
                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="designation"
                                            placeholder="Designation"  required>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control"
                                            id="exampleInputEmail" name="montant"
                                            placeholder="Montant"  required>
                                    </div>

                                    
                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="quantite"
                                            placeholder="Quantite" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" id="exampleInputMotif" name="motif" rows="4" 
                                                placeholder="Entrez le motif de l'Ã©tat de besoin" required>
                                        </textarea>
                                    </div>


                                    <div class="form-group">
                                        <input type="text" class="form-control"
                                            id="exampleInputEmail" name="date_etat_besoin"
                                            placeholder="date..." value="{{data}}" hidden required>
                                    </div>
                                    
                                    
                                    <div class="single-form">
                                        <button class="btn btn-primary btn-block" type="submit">Soumetre</button>
                                    </div>
                                    
                               </form>
                               <hr>
                               <div class="text-center">
                                {% if message_succes %}
                                &#x2714; <i class="small text-xs font-weight-normal text-success" >{{message_succes}}</i>    
                                {% endif %}
                                {% if message_erreur %}
                                &#x274C; <i class="small text-xs font-weight-normal text-danger" >{{message_erreur}}</i>
                                {% endif %}  
                                   
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
